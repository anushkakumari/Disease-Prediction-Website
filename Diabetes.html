<html>

<head>

    <!-- Additional styles for form overlay -->
    <style>
        /* Style for the background image */
        body {
            margin: 0; /* Remove default margin to make the background image cover the entire viewport */
            padding: 0; /* Remove default padding */
            background-image: url('./assets/header-bg.jpg'); /* Add the path to your image */

            height: 100vh; /* Adjust the height as needed */
            overflow: hidden; /* Prevent default scrollbars from the body */
            position: relative;
          }

        /* Style for the form container */
        .form-container {
            position: fixed;
            top: 15%;
            left: 15%; /* Adjust the left position to 15% for 70% width */
            width: 70%; /* Set the form width to 70% */

        @media screen and (min-width: 768px) {
            .form-container {
                left: 15%;
                width: 70%;

        /* Style for the main content (header and footer) */
        .main-content {
            margin-left: 15%; /* Adjust the margin-left to 15% for 70% width */
            width: 85%; /* Set the width to 85% for the main content */
        }

<body class="no-sidebar is-preload">
    <header class="header" id="intro">
        <nav class="navbar">
          <div class="container">
            <div class="brand-and-toggler">
                <a href="./index.html" class="navbar-brand">
                    WELLNESS CHECKER
                </a>
                <button type="button" class="navbar-toggler" id="navbar-toggler">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#intro" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#feature" class="nav-link">health assessment</a>
                    </li>
                    <li class="nav-item">
                        <a href="#team" class="nav-link">details</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">contact</a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>

        <!-- Form container -->
        <div class="form-container">
          <form action="{{ url_for('predict')}}" method="post">
              <div class="span5">
                  <center>
                      <div class="control-group">

                          <label class="control-label" for="inputMessage"><h1>Enter your details</h1></label></br>
                          </br>
                          <!-- Gender -->
                          <div class="controls">
                            <b>Gender</b>: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<select type="text"   name="Sex" required="required" placeholder="Sex">
                                 <option value="0">Male</option>
                                 <option value="1">Female</option>
                                  </select>
                               
                                </div>
                          <!-- Age -->
                          <div class="controls">
                            <b>Age</b>: <input type="text" name="Age" placeholder="Age" required="required" />
                        </div>
                          <div class="controls">
                              <b>Pregnancies</b>: <input type="text" name="Pregnancies" placeholder="Number of Pregnancies" required="required" />
                          </div>
                          
                          <!-- Glucose -->
                          <div class="controls">
                              <b>Glucose</b>: <input type="text" name="Glucose" placeholder="Glucose" required="required" />
                          </div>
                          <!-- BloodPressure -->
                          <div class="controls">
                              <b>Blood Pressure</b>: <input type="text" name="BloodPressure" placeholder="Blood Pressure" required="required" />
                          </div>
                          <!-- SkinThickness -->
                          <div class="controls">
                              <b>Skin Thickness</b>: <input type="text" name="SkinThickness" placeholder="Skin Thickness" required="required" />
                          </div>
                          <!-- Insulin -->
                          <div class="controls">
                              <b>Insulin</b>: <input type="text" name="Insulin" placeholder="Insulin" required="required" />
                          </div>
                          <!-- BMI -->
                          <div class="controls">
                              <b>BMI</b>: <input type="text" name="BMI" placeholder="BMI" required="required" />
                          </div>
                          <!-- DiabetesPedigreeFunction -->
                          <div class="controls">
                              <b>Diabetes Pedigree Function</b>: <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required="required" />
                          </div>
                          

                          <button type="submit" style="margin-left:70px" class="btn btn-success btn-large">Predict </button>
                      </div>
                  </center>
              </div>
          </form>
          <h1>Prediction is </h1>
          <h2>{{ prediction_text }} </h2>
      </div>
    </header>



    <script src="../static/assets/js/jquery.min.js"></script>

    <script src="../static/assets/js/main.js"></script>
</body>

</html>
